<div class="row">
  <div class="col-12">
    <div class="search-section">
      <h3 class="mb-3">ğŸ” Find Your Tutorial</h3>
      <div class="input-group">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Search by title..."
          [(ngModel)]="title"
        />
        <button
          class="btn search-btn"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="card tutorials-card">
      <h4 class="section-title">
        ğŸ“š Tutorials Collection
        <span class="badge bg-primary">{{tutorials?.length || 0}}</span>
      </h4>
      
      <div class="tutorials-list" style="max-height: 400px; overflow-y: auto;">
        <div
          class="tutorial-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          <strong>{{ tutorial.title }}</strong>
          <div class="text-muted small mt-1">{{ tutorial.description | slice:0:50 }}...</div>
        </div>
      </div>

      <button 
        class="remove-all-btn mt-3" 
        (click)="removeAllTutorials()"
        *ngIf="tutorials && tutorials.length > 0"
      >
        ğŸ—‘ï¸ Clear All
      </button>
    </div>
  </div>
  
  <div class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
