<div class="form-container">
  <div class="form-card">
    <div *ngIf="!submitted">
      <div class="form-header">
        <h2>âœ¨ Create New Tutorial</h2>
        <p>Share your knowledge with the community</p>
      </div>

      <form>
        <div class="form-group">
          <label class="form-label" for="title">ğŸ“ Tutorial Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter an engaging title..."
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="description">ğŸ“„ Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="4"
            placeholder="Describe what readers will learn..."
            required
            [(ngModel)]="tutorial.description"
            name="description"
          ></textarea>
        </div>

        <button 
          type="button"
          (click)="saveTutorial()" 
          class="submit-btn"
          [disabled]="!tutorial.title || !tutorial.description"
        >
          ğŸš€ Publish Tutorial
        </button>
      </form>
    </div>

    <div *ngIf="submitted" class="success-message">
      <div class="success-icon">ğŸ‰</div>
      <h4 class="success-title">Tutorial Published Successfully!</h4>
      <p class="text-muted mb-4">Your tutorial is now available for everyone to learn from.</p>
      <button class="add-another-btn" (click)="newTutorial()">
        â• Create Another
      </button>
    </div>
  </div>
</div>
